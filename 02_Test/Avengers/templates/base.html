<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Word Game!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap_sketchy.css') }}"> 
    <link rel="shortcut icon" href="{{ url_for('static', filename='avengers.png') }}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container-md">
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Avengers Assemble!</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="/Reset">Home
                      <span class="visually-hidden">(current)</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Movies</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Quotes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Actors</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="/Reset" role="button" aria-haspopup="true" aria-expanded="false">Difficulty</a>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Easy - 7 misses</a>
                      <a class="dropdown-item" href="#">Medium - 5 misses</a>
                      <a class="dropdown-item" href="#">Hard - 3 misses</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Random</a>
                    </div>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-sm-2" type="search" placeholder="Hint">
                  <button class="btn btn-danger my-2 my-sm-0" type="submit">Reset</button>
                </form>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="top-section">
            <h1 class="container text-center">Welcome to Avengers Assemble - Word Game!</h1>
            <img class="img-fluid rounded mx-auto d-block" width= 30% src="{{ url_for('static', filename='the-avengers.png') }}" alt="">
        </section>
        <section class="mid-section">
            {% block content %}

            {% endblock %}
        </section>
        <section class="bottom-section">
            <!-- Conclusion goes here -->
        </section>
    </main>
    <footer>
        <!-- Copyright info...  -->
    </footer>
</body>
</html>
