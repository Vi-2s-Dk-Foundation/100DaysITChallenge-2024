<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <!-- CSS files -->
    <link rel="stylesheet" href="/static/css/bootstrap_quartz.css">
    <link rel="stylesheet" href="/static/css/more_styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<body>
    <header>
        <!-- Navigation, logo, search etc -->
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">100 Days IT</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="/">Home
                      <span class="visually-hidden">(current)</span>
                    </a>
                  </li>
                  {% for i in range(1,11)%}

                  <li class="nav-item">
                    <a class="nav-link" href="/series/{{i}}">Series {{i}}</a>
                  </li>
                  {% endfor %}

                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">All Series</a>
                    <div class="dropdown-menu">
                        {% for i in range(1,11)%}
                        <a class="dropdown-item" href="/series/{{i}}">Series {{i}}</a>
                        {% endfor %}
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="/series/">All Series</a>
                    </div>
                  </li>
                </ul>
                
                <form class="d-flex">
                    <a href="http://youtube.com/@Vi2sDk?sub_confirmation=1" target="_blank" rel="noopener noreferrer">
                        <button type="button" class="btn btn-light my-2 my-sm-0 mx-2">I'm In!</button>
                    </a>

                    <a href="http://LinkedIn.com/in/dkvitus" target="_blank" rel="noopener noreferrer">
                        <button type="button" class="btn btn-danger my-2 my-sm-0 mx-2">Get a Session</button>
                    </a>
                    
                    <a href="http://Facebook.com/Vi2sDk" target="_blank" rel="noopener noreferrer">
                        <button type="button" class="btn btn-primary my-2 my-sm-0 mx-2">Free Quote</button>
                    </a>
                    <input class="form-control me-sm-2" type="search" placeholder="Search">
                  <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <hr>
    <footer>
        <div id="footer-links">
            <a href="http://LinkedIn.com/in/dkvitus" target="_blank" rel="noopener noreferrer">
                <img class="social-media-icons" src="/static/images/li.png" alt="LinkedIn icon"></a>
            <a href="http://Facebook.com/Vi2sDk" target="_blank" rel="noopener noreferrer">
                <img class="social-media-icons" src="/static/images/fb.png" alt="Facebook icon"></a>
            <a href="https://www.youtube.com/@Vi2sDk?sub_confirmation=1" target="_blank" rel="noopener noreferrer">
                <img class="social-media-icons" src="/static/images/yt.png" alt="Youtube icon"></a>
        </div>
        &COPY; 2024 - Vi-2s-Dk Foundation
        <div>
            <a href="#Top" id="scrollToTop">Back to top</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
